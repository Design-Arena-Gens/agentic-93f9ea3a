; PlatformIO Project Configuration File for ESP32-CAM Face Recognition
; Alternative to Arduino IDE for advanced users

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Upload settings
upload_speed = 115200
monitor_speed = 115200

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Partition scheme - Huge APP for face recognition
board_build.partitions = huge_app.csv

; Libraries
lib_deps =
    espressif/esp32-camera@^2.0.0

; OTA disabled to save space
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
